<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Dosis|Muli|Racing+Sans+One" rel="stylesheet">
	<!-- Stylesheets -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body> 
<div class="container">
	<div class="jumbotron text-center" style="background-color: none; color: none">
		<h1>Trains: Gotta Catch 'em All</h1>
		<hr>
		<h2>Current Time: <span id="currentTime"></span></h2>
	</div> <!-- Jumbotron End -->
	
	<div class="row">
		<div class="col-md-9">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
	 			<div class="panel-body">
					<table class="table table-hover table-responsive" id="trainTable" style="background-color: none !important; color: none">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody id="trainTable">
						<tr></tr>
					</tbody>
					</table>
	 			</div> 
			</div>
		</div>

		<div class="col-md-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
	 			<div class="panel-body">
	 				<form>
			 			<div class="form-group">
						    <label for="name">Train Name </label>
						    <input type="text" class="form-control" id="name-input" placeholder="Choose Train Line">
						</div>
						<div class="form-group">
						    <label for="dest">Destination </label>
						    <input type="text" class="form-control" id="dest-input" placeholder="Boston">
						</div>
						<div class="form-group">
						    <label class="nextTrain" for="nextTrain">Next Train Time</label><label class="milTime">&nbsp;(HH:mm - Military)</label>
						    <input type="" class="form-control" id="time-input" placeholder="00:00">
						</div>
						<div class="form-group">
						    <label for="minsAway">Frequency - (mins) </label>
						    <input type="text" class="form-control" id="freq-input" placeholder="15">
						</div>

						<button type="submit" class="btn btn-default" id="submit">Add Train</button>

						<!-- <button type="submit" class="btn btn-default" id="removeTain">Remove</button> -->
					</form>
		 		</div> 
			</div>
		</div> 
	</div>
	
</div>
		<script src="assets/javascript/app.js"></script>
</body>
</html>
